<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
</head>
<body>
    <h1>Conference Schedule</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Time</th>
                <th>Hall A</th>
                <th>Hall B</th>
                <th>Hall C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00-9:00</td>
                <td colspan="3" style="background-color: #e0f7fa;" title="speaker 1 - topic 1">General Assembly</td>
            </tr>
            <tr>
                <td>9:00-10:00</td>
                <td style="background-color: #e8f5e9;" title="speaker 2 - topic 2">Panel Discussion</td>
                <td style="background-color: #f3e5f5;" title="speaker 3 - topic 3">Workshop</td>
                <td rowspan="2" style="background-color: #fff3e0;" title="speaker 4 - topic 4">Keynote Speech</td>
            </tr>
            <tr>
                <td>10:00-11:00</td>
                <td colspan="2" style="background-color: #ffebee;" title="speaker 5 - topic 5">Interactive Session</td>
            </tr>
        </tbody>
    </table>

    <h3>Legend</h3>
    <ul>
        <li><span style="background-color: #e0f7fa; padding: 0 10px;">&nbsp;</span> General Assembly</li>
        <li><span style="background-color: #e8f5e9; padding: 0 10px;">&nbsp;</span> Panel Discussion</li>
        <li><span style="background-color: #f3e5f5; padding: 0 10px;">&nbsp;</span> Workshop</li>
        <li><span style="background-color: #fff3e0; padding: 0 10px;">&nbsp;</span> Keynote Speech</li>
        <li><span style="background-color: #ffebee; padding: 0 10px;">&nbsp;</span> Interactive Session</li>
    </ul>

</html>
