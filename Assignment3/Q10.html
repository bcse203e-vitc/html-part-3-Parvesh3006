<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Table</title>
</head>
<body>
    <h1>Sports League Table</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
                <td style="background-color:gray;">Team A</td> 
                <td>10</td>
                <td>9</td>
                <td>1</td>
                <td>0</td>
                <td>18</td>
            </tr>
                <td style="background-color:gray;">Team B</td> 
                <td>10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td>15</td>
            </tr>
                <td style="background-color:gray;">Team C</td> 
                <td>10</td>
                <td>7</td>
                <td>3</td>
                <td>0</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Team D</td>
                <td>10</td>
                <td>4</td>
                <td>2</td>
                <td>4</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Total Matches Played</td>
                <td>40</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
